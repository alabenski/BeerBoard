<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meet the Founders</title>
    <style>
      body {
        margin: 0;
        background: url("founders.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        padding: 40px;
      }

      .description {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 15px;
        max-width: 700px;
      }

      .back-btn {
        margin-top: 20px;
        background: #ffd700;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }

      .back-btn:hover {
        background: #ffcc00;
      }
    </style>
  </head>
  <body>
    <div class="description">
      <h1>Meet the Founders</h1>
      <p>
        We’re Jack and Adam — the creators of Beer Board. This project
        started as a fun way to track beers, but grew into a full web app
        blending design, code, and a shared love of community.
      </p>
      <button class="back-btn" onclick="window.location.href='index.html'">
        Back
      </button>
    </div>
  </body>
</html>
