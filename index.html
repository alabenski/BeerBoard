<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üç∫ BeerBoard üç∫</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="BeerBoardLogo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="confettiCanvas"></canvas>

    <header class="topbar" id="header">
      <div class="topbar-container">
        <div class="brand">
          <img src="BeerBoardLogo.png" alt="BeerBoard Logo" class="logo" />
          <h1 class="site-title">Beer Board ‚Ñ¢</h1>
        </div>

        <div class="actions">
          <div class="settings-container">
            <button
              class="settings-btn"
              id="settings"
              onclick="toggleDropdown()"
            >
              Settings
            </button>
            <div class="dropdown" id="settingsDropdown">
              <button onclick="setTheme('theme-gradient')">Dark Gradient (New)</button>
              <button onclick="setTheme('theme-bokeh')">Warm Bokeh (New)</button>
              <button onclick="setTheme('theme-wood')">Dark Wood (New)</button>
              <hr />
              <button onclick="setTheme('theme-original1')">Original: Background 1</button>
              <button onclick="setTheme('theme-original2')">Original: Background 2</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="beerMugContainer">
      <img id="beerMug" src="beers/beer1.png" alt="Beer Mug" />
    </div>

    <div id="totalProgress">
      <h2 id="totalProgressLabel">Total: 0</h2>
    </div>
    <div class="tip-banner" id="tipBanner" style="display: none">
      Tip: Click a player name or number to edit. Click "Total" to set a goal.
      <button id="dismissTip" style="float: right">Got it</button>
    </div>
    <div class="scoreboard">
      <div class="player-row">
        <div class="tcol"></div>
        <div class="person">
          <p class="name">Player 1</p>
          <p class="number">0</p>
        </div>
      </div>
      <div class="player-row">
        <div class="tcol"></div>
        <div class="person">
          <p class="name">Player 2</p>
          <p class="number">0</p>
        </div>
      </div>

      <button id="addPlayerInline" class="addBtn">‚ûï Add Player</button>
    </div>

    <p class="copyright">¬©Jack and Adam 2025</p>

    <audio id="addBeerSound" src="mp3/beengle1.mp3" preload="auto"></audio>
    <audio id="addPlayerSound" src="mp3/beengle2.mp3" preload="auto"></audio>
    <audio id="removePlayerSound" src="mp3/beengle3.wav" preload="auto"></audio>
    <audio id="beerWin" src="mp3/beengle4.mp3" preload="auto"></audio>
  </body>
</html>
