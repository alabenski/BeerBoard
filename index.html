<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍺 BeerBoard 🍺</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="BeerBoardLogo.png" />
  </head>

  <body>
    <div id="beerMugContainer">
      <img id="beerMug" src="beers/beer1.png" alt="Beer Mug" />
    </div>

    <button id="editBtn" onclick="openEditor(true)">✏️ Edit</button>
    <button id="closeBtn" onclick="closeEditor()" style="display: none">
      ❌ Close
    </button>

    <div id="totalProgress">
      <h2 id="totalProgressLabel">Total: 0</h2>
    </div>

    <div class="scoreboard">
      <div class="person">
        <p class="name">Name 1</p>
        <p class="number">0</p>
      </div>
      <div class="person">
        <p class="name">Name 2</p>
        <p class="number">0</p>
      </div>
    </div>

    <div id="editor" style="display: none">
      <h2>Edit Leaderboard</h2>
      <div id="editorList"></div>

      <h3>Add Player</h3>
      <input type="text" id="playerName" placeholder="Name" />
      <input type="number" id="playerScore" placeholder="Score" />
      <button id="addPlayerBtn">➕ Add</button>

      <h2>Set Total Drinks</h2>
      <input type="number" id="total" placeholder="Total" />
    </div>
    <audio id="addBeerSound" src="mp3/beengle1.mp3" preload="auto"></audio>
    <audio id="editorSound" src="mp3/beengle2.mp3" preload="auto"></audio>
  </body>
</html>
